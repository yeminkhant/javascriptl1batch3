<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">
		
		<div class="carousel">
			
			<ol class="carousel-indicators">
				<li class="dot" data-bs-slide-to="1"></li>
				<li class="dot" data-bs-slide-to="2"></li>
				<li class="dot" data-bs-slide-to="3"></li>
			</ol>

			<div class="carousel-inner">
				
				<div class="carousel-item">
					<img src="./user/user1.jpg" class="user" alt="user1" />
					<h3 class="jobtitle">Project Director</h3>
					<a href="javascript:void(0);" class="contact-btn"><i class="fa-solid fa-comment"></i> Contact Me</a>
				</div>

				<div class="carousel-item">
					<img src="./user/user2.jpg" class="user" alt="user2" />
					<h3 class="jobtitle">Senior Developer</h3>
					<a href="javascript:void(0);" class="contact-btn"><i class="fa-solid fa-envelope"></i> Email Me</a>
				</div>

				<div class="carousel-item">
					<img src="./user/user3.jpg" class="user" alt="user3" />
					<h3 class="jobtitle">Junior Web Designer</h3>
					<a href="javascript:void(0);" class="contact-btn"><i class="fa-solid fa-phone"></i> Call Me</a>
				</div>

			</div>

			<a href="javascript:void(0);" id="prev" class="carousel-control-prev"><i class="fa-solid fa-angle-left"></i></a>
			<a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fa-solid fa-angle-right"></i></a>

		</div>

	</div>


	<script src="./app.js" type="text/javascript"></script>

</body>
</html>
